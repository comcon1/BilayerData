name: AutocompleteMetadata

on:
  pull_request:
    paths:
      - 'Molecules/membrane/**/metadata.yaml'
      - 'Molecules/solution/**/metadata.yaml'

jobs:
  add-metadata:
    # Remove duplicate 'if' conditions and merge them
    if: |
      github.repository == 'NMRLipids/BilayerData' && 
      github.event_name == 'pull_request'
    
    runs-on: ubuntu-latest
    
    # Fix container configuration
    container:
      image: nmrlipids/core
      options: --user 1001:118 # run container as uid=1001,gid=118 to match the GitHub runner user
      env:
        NMLDB_DATA_PATH: ${{ github.workspace }}/BilayerData

    steps:
      - name: Checkout BilayerData
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          path: BilayerData
          
      - name: Checkout Databank
        uses: actions/checkout@v4
        with:
          repository: NMRlipids/FAIRMD_lipids
          ref: main
          path: Databank        
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Databank dependencies
        working-directory: Databank
        run: |
          pip install .

      - name: Find changed metadata.yaml files
        id: files
        working-directory: BilayerData
        run: |
          changed_files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} \
            | grep -E '^Molecules/(membrane|solution)/[^/]+/metadata\.yaml$')
          changed_files_list=$(echo "$changed_files" | tr '\n' ' ')
          echo "changed_files=${changed_files_list}" >> $GITHUB_OUTPUT
          # Optional: print files for debugging
          echo "Changed files: $changed_files_list"

      - name: Run AddMetadata.py and create suggestions
        if: steps.files.outputs.changed_files != ''
        working-directory: BilayerData
        run: |
          # Use xargs to safely handle filenames with spaces
          echo "${{ steps.files.outputs.changed_files }}" | xargs -n1 python ../Databank/AutocompleteMetadata.py

      - name: Suggest changes on PR
        if: steps.files.outputs.changed_files != ''
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: addmetadata
          github_token: ${{ secrets.GITHUB_TOKEN }}

